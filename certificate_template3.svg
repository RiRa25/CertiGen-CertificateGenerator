<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff" stroke="#4682b4" stroke-width="10"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#4682b4" stroke-width="5"/>
  
  <!-- Certificate Title -->
  <text x="400" y="100" font-family="Georgia, serif" font-size="48" text-anchor="middle" fill="#4682b4" font-weight="bold">Certificate of Participation</text>
  
  <!-- Subtitle -->
  <text x="400" y="170" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#555">This is to certify that</text>
  
  <!-- Recipient Name -->
  <text x="400" y="250" font-family="Georgia, serif" font-size="36" text-anchor="middle" fill="#000" font-weight="bold" id="name">Name</text>
  
  <!-- Event Information -->
  <text x="400" y="350" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#555">has participated in the event</text>
  <text x="400" y="430" font-family="Georgia, serif" font-size="36" text-anchor="middle" fill="#000" font-weight="bold" id="event">Event</text>
  
  <!-- Decorative Lines -->
  <line x1="50" y1="500" x2="750" y2="500" stroke="#4682b4" stroke-width="3"/>
  <line x1="50" y1="520" x2="750" y2="520" stroke="#4682b4" stroke-width="3"/>
</svg>
