<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="white" stroke="#ced4da" stroke-width="2"/>
    <text x="50%" y="150" text-anchor="middle" font-size="40" fill="#495057" font-family="Arial, sans-serif">Certificate of Completion</text>
    <text x="50%" y="250" text-anchor="middle" font-size="30" fill="#495057" font-family="Arial, sans-serif">This is to certify that</text>
    <text x="50%" y="320" text-anchor="middle" font-size="50" fill="#007bff" font-family="Arial, sans-serif" id="svgName">name</text>
    <text x="50%" y="380" text-anchor="middle" font-size="30" fill="#495057" font-family="Arial, sans-serif">has successfully completed the course</text>
    <text x="50%" y="450" text-anchor="middle" font-size="40" fill="#28a745" font-family="Arial, sans-serif" id="svgCourse">course</text>
    <text x="50%" y="520" text-anchor="middle" font-size="20" fill="#495057" font-family="Arial, sans-serif" id="svgDate">date</text>
</svg>
